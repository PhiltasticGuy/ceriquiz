<!-- Formulaire de connexion. -->
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card">
      <div class="card-header">
        <h1>Se connecter</h1>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="login(f)">
          <p>Les champs obligatoires sont précédés d'une étoile *</p>
          <div class="form-group">
            <label for="username">Identifiant *</label>
            <div class="input-group">
              <div class="input-group-text">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                </svg>
              </div>
              <input id="username" name="username" placeholder="Identifiant" type="text" class="form-control"
                #username="ngModel" [(ngModel)]="loginRequest.username" required>
            </div>
          </div>
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
            <div *ngIf="username.errors?.required">
              L'identifiant ne peut pas être vide
            </div>
          </div>
    
          <div class="form-group">
            <label for="password">Mot de passe *</label>
            <div class="input-group">
              <div class="input-group-text">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-key" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                  <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                </svg>
              </div>
              <input id="password" name="password" placeholder="Mot de passe" type="password" class="form-control"
                #password="ngModel" [(ngModel)]="loginRequest.password" required minlength="8">
            </div>
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors?.required">
              Le mot de passe ne peut pas être vide
            </div>
            <div *ngIf="password.errors?.minlength">
              Le mot de passe doit contenir au moins 8 caractères
            </div>
          </div>
    
          <div class="clearfix text-center">
            <input type="submit" class="btn btn-primary" [disabled]="!f.valid" value="Se connecter">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="text-center">
          Nouveau utilisateur?&nbsp;<a href="https://pedago.univ-avignon.fr/~fredouil/register_jeu.php"
            class="card-link">Créer un compte</a>
        </div>
      </div>
    </div>
  </div>
</div>
