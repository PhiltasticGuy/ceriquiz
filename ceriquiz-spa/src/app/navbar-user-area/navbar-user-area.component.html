<div class="navbar-collapse flex-column px-lg-2" *ngIf="isAuthenticated">
  <span class="navbar-text ml-auto py-0">Bonjour, <span class="font-weight-bold font-italic">{{displayName}}</span>!</span>
  <span class="navbar-text ml-auto py-0">Dernière connexion: <span class="font-italic">{{lastLoginDate}}</span></span>
</div>
<button class="btn btn-primary" (click)="logout()" *ngIf="isAuthenticated">Se déconnecter</button>
